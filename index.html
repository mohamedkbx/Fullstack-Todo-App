<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative To-Do App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Oswald:wght@200..700&family=Sofadi+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header"><h1>قائمة المهام</h1></header>

      <form>
        <div class="select">
          <select name="todos" class="filter-todo">
            <option value="all">جميع المهام</option>
            <option value="completed">المكتملة</option>
            <option value="uncompleted">الغير مكتملة</option>
          </select>
        </div>
        <input type="text" id="todo" class="todo__input" />
        <button class="todo__button" type="submit">
          <i class="fas fa-plus-square"></i>
          اضافة
        </button>
      </form>

      <div class="notification" id="notification">تم إضافة المهمة بنجاح!</div>

      <div class="todo__container">
        <ul class="todo-list"></ul>
      </div>
    </div>
  </body>
</html>
